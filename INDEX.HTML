<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE1.CSS">
    <title>LOGIN</title>
</head>

<body>

    <div class="login-card" id="card">
        <h2>LOGIN</h2>
        <h3>enter your account</h3>

        <form class="login-form">
            <input type="text" placeholder="username" />
            <input type="text" placeholder="password" />
            <a href="https://example.com/reset-password">forget your password?</a>
            <button type="submit" id="myButton" onclick="showLoading()">LOGIN</button>
        </form>
    </div>


    <div id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="videoContainer">
        <video id="loading-video" muted loop>
            <source src="/gambar/videoplayback.mp4" type="video/mp4">
        </video>
        <div class="loading-spinner"></div>
    </div>



    <script src="./js/login.js" tabindex="text/javascript"></script>

</body>

</html>
